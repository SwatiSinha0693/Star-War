<div class="col-lg-12">
  <div class="col-lg-8 noPadding listviewpanel">
      <h5 class="panelname">Planets Search</h5>
      <div class="row minPadding form-group">
          <div class="input-group input-group-sm" style="width:100%;padding:2%">
              <div class="icon-addon addon-sm">
                  <input type="text" id="text" class="form-control" [(ngModel)]="fieldSearch" placeholder="search" />
              </div>
          </div>
      </div>
      <ul class="listviewbox nodelist" style="height: 320px; overflow: auto;">
          <li *ngFor="let field of results| searchPipe:fieldSearch">
              <a data-toggle="tooltip" data-placement="down" [ngStyle]="{'font-size.px':getSize(field.population)}">{{field.name}}</a>
          </li>
      </ul>

  </div>
  <div class="col-lg-2 col-md-2" style="margin-left:16%">

    <p><a [routerLink]="['/login']">Logout</a></p>
   </div>
</div>
